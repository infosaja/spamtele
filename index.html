<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan ke Telegram</title> 
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 30px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
    }
        
    </style>
</head>
<body>
    <h1>Kirim Pesan ke Telegram</h1>
    <form id="telegramForm">
        <label for="telegramId">ID Obrolan Telegram:</label>
        <input type="text" id="telegramId" name="telegramId"><br><br>
        
        <label for="botToken">Token Bot:</label>
        <input type="text" id="botToken" name="botToken"><br><br>
        
        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <button type="button" onclick="sendMessage()">Kirim Pesan</button>
    </form>

    <script src="script.js"></script>
</body>
  </html>
